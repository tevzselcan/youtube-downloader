<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="download-form">
        <label for="video-links">YouTube Video linki:</label>
        <textarea
          id="video-links"
          name="video-links"
          placeholder="Kopiraj YouTube linke, vsak v svojo vrstico, največ 10 na prenos."
          rows="6"
          required
        ></textarea>

        <label for="format">Format:</label>
        <select id="format" name="format" required>
          <option value="mp3">MP3</option>
          <option value="mp4">MP4</option>
        </select>

        <label for="video-quality" id="video-quality-label"
          >Kvaliteta videa:</label
        >
        <select id="video-quality" name="video-quality">
          <option value="144">144p</option>
          <option value="240">240p</option>
          <option value="360">360p</option>
          <option value="480">480p</option>
          <option value="720">720p</option>
          <option value="1080">1080p</option>
          <option value="1440">1440p</option>
          <option value="2160">2160p</option>
          <option value="max">Max</option>
        </select>
        <button type="submit">Prenesi</button>
      </form>
      <div id="messages"></div>
      <div id="download-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
